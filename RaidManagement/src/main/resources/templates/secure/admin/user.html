<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.springframework.org/security/tags"
	layout:decorator="layout">
	
  <head>
  	<title>AudiobookRss</title>
  </head>

<body>
   	<!--                    -->
   	<!-- Body Content Begin -->
   	<!--                    -->
	<div layout:fragment="content">

			<form 
				th:action="@{/secure/admin/user}" 
				method="post" 
				class="form"
			>
				<input th:if="${user.userName!=null}" type="hidden" th:name="userId" th:value="${user.userName}" />
				
				<div class="form-group row">
						<label class="col-form-label col-sm-3 nowrap col-xs-12"> User Name: 
						</label>
						<label class="col-form-label col-sm nowrap col-xs-12" th:if="${user.userName!=null}" th:text="${user.userName}"> User Name: 
						</label>
						<input th:if="${user.userName==null}" type="text" class="form-control col-sm-4 col-xs-12" th:name="userId" />
				</div>
				
				<div class="form-group row">
						<label class="col-form-label col-sm-3 nowrap col-xs-12">Update Password: 
						</label>
						<input type="password" class="form-control col-sm-4 col-xs-12"  id="userPassword" name="userPassword" />
				</div>
				
				<div class="form-group row">
						<label class="col-form-label nowrap col-12">Roles: 
						</label>
						<select th:name="selectedRoles" multiple="multiple" class="form-control">
							 <option th:each="role : ${allRoles}" 
					                th:value="${role}"
					                th:selected="${selectedRoles.contains(role)}"
					                th:text="${role.roleName}">                   
					        </option>
						</select>
				</div>
				
				<div class="form-group row" th:if="${user.userName!=null}">
						<div class="col-sm-3 col-xs-0"></div>
						<div class="form-check">
							<input type="checkbox" class="form-check-input"  id="deleteUser" name="deleteUser" value="deleteUser" />
							<label class="form-check-label"> Delete User</label>
						</div>
				</div>
				
				<div class="form-group row d-flex justify-content-center">
						<input type="submit" class="btn btn-primary" value="Submit" />
						&nbsp;
						<input type="reset" class="btn btn-warning" value="Reset" />
				</div>
				
			</form>

	</div>
   	<!--                    -->
   	<!-- Body Content End   -->
   	<!--                    -->
   	
  </body>
</html>
