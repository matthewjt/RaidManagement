<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
	layout:decorate="~{layout}">
	
  <head>
  	<title>AudiobookRSS</title>
  </head>

<body>
  	<!-- Header Center Content -->
	<div layout:fragment="header-center">
		Login
	</div>
	
   	<!--                    -->
   	<!-- Body Content Begin -->
   	<!--                    -->
	<div layout:fragment="content">
		<div class="col-10 offset-1">
	        <div th:if="${param.error}">
	            Invalid username and password.
	        </div>
	        <div th:if="${param.logout}">
	            You have been logged out.
	        </div>
			<form th:action="@{/login}" 
				method="post"
				sec:authorize="!isAuthenticated()" 
				class="form"
			>
				<div class="form-group row">
						<label class="col-form-label col-sm-2 nowrap col-xs-12"> User Name: 
						</label>
						<input type="text" class="form-control col-sm col-xs-12" name="username" />
				</div>
				<div class="form-group row">
						<label class="col-form-label  col-sm-2 col-xs-12"> Password: </label> 
						<input type="password"	class="form-control col" name="password" />
				</div>
				<div class="form-group row">
						<div class="col-sm-2 col-xs-0"></div>
						<div class="form-check">
							<input type="checkbox" class="form-check-input" name="remember-me" />
							<label class="form-check-label"> Remember me</label>
						</div>
				</div>
				<div class="form-group row">
					<input type="submit" class="form-control btn btn-success" value="Sign In" />
				</div>
			</form>
			<p sec:authorize="isAuthenticated()">
	        	You are already logged in!
	        </p>
        </div>
	</div>
   	<!--                    -->
   	<!-- Body Content End   -->
   	<!--                    -->
   	
  </body>
</html>
